    <script>
        Vue.use(VueRouter);


        const routes = [{
            path: '/',
            component: spahome
        },
        {
            path: '/form',
            component: formtemplate
        },
        {
            path: '/about',
            component: spaabout
        }
        ]

        let router = new VueRouter({
            mode: 'history',
            routes, // short for `routes: routes`
            scrollBehavior (to, from, savedPosition) {

             if (to.hash) {
                return {
                  selector: to.hash
                  , offset: { x: 0, y: 65 }
                }
              }

              if (savedPosition) {
                return savedPosition
              } else {
                return { x: 0, y: 0 }
              }


            }

        })

        //router.beforeEach((to, from, next) => {
            //next()
        //})

        var app = new Vue({
            el: '#app',
            watch: {},
            mounted() {


            },
            router
        })

    </script>
